<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal combat</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app" id="app">
        <header class="header">
            <a href="/" class="logo">
                <img src="img/logo.svg" alt="логотип" class="logo">
            </a>
            <a href="#" class="user">
                <span class="user-name" class="">Альбертик</span>
                <img src="img/user.jpg" alt="user" class="user-img">
            </a>
        </header>
        <section class="film">
            <img src="img/film-logo.png" alt="mortal combat" class="film-logo">
            <div class="tags">
                <span class="date">2021</span>
                <span class="genre">боевик, фэнтези, фантастика</span>
                <span class="country">США</span>
                <span class="age">18+</span>
            </div>
            <!-- /.tags -->
            <p class="description">
                Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только
                сильнейший
            </p>
            <div class="button-group">
                <a data-fancybox data-src="#form-email" href="javascript:;" class="button button-primary">
                    Предзаказ фильма
                </a>
                <a data-fancybox href="https://www.youtube.com/watch?v=fb1BF9B1MGQ" class="button button-defoult">
                    <img src="img/Vector.png" alt="" class="button-icon">
                    <span class="button-text">Смотреть трейлер</span>
                </a>
            </div>
            <div id="form-email">
                <div class="sweepstan-kesmodals">
                  <span class="close">×</span>
                  <h2>Предзаказ фильма</h2>
                  <p>Получите доступ на свой e-mail.</p>
                  <form id="form">
                  <input type="email" name="email" placeholder="Введите ваш e-mail" required>
                  <button>Получить</button>
                  </form>
                </div>
                </div>
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/jquery.vide.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

    <script src="js/script.js"></script>

</body>

</html>
